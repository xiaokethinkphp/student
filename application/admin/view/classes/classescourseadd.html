				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}

						<ul class="breadcrumb">

								<i class="icon-home home-icon"></i>

						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">

								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />

					<div class="page-content">
						<div class="page-header">
							<h1>
								院系管理
								<small>
									<i class="icon-double-angle-right"></i>
									 分配课程
								</small>
							</h1>
						</div><!-- /.page-header -->
						<div class="row">
							<div class="col-xs-12">
								<form class="form-horizontal" role="form" action="{:url('classes/classescourseaddhanddle')}" method="post">
									<input type="hidden" name="classes_id" value="{$classes_find.classes_id}">
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="college_name"> 班级名称 </label>

										<div class="col-sm-9">
											<input id="college_name" name="" readonly="" class="col-xs-10 col-sm-5" type="text" value="{$classes_find.classes_num}{$classes_find.classes_name}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="department_name"> 课程学院 </label>

										<div class="col-sm-9">
											<select class="col-xs-10 col-sm-5" onchange="college(this)">
											<option value="0">——请选择学院——</option>
											{volist name="college_all_toArray" id="vo"}
												<option value="{$vo.college_id}">{$vo.college_name}</option>
											{/volist}
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="department_name"> 课程名称 </label>

										<div class="col-sm-9">
											<select class="col-xs-10 col-sm-5" id="select2" onchange="course(this)" name="course_id">
												<option value="0">——请选择课程——</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="department_num"> 课程教师 </label>

										<div class="col-sm-9">
											<select class="col-xs-10 col-sm-5" id="select3" name="teacher_id">
												<option value="0">——请选择教师——</option>
											</select>
										</div>
									</div>
									<div class="space-4"></div>

									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
										<input type="submit" name="" value="分配课程" class="btn btn-info">
										<input type="reset" name="" value="重置" class="btn">
										</div>
									</div>

								</form>
							</div>
						</div>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			function college(obj){
				var college_id = $(obj).val();
				if(college_id=='0'){
					$("#select2 option:gt(0)").remove();
					$("#select3 option:gt(0)").remove();
				}
				else{
					$("#select2 option:gt(0)").remove();
					$("#select3 option:gt(0)").remove();
					$.ajax({
						type:"post",
						data:{"college_id":college_id},
						url:"{:url('classes/choosecollege')}",
						success:function(data){
							$.each(data,function(k,v){
								$("#select2").append('<option value="'+v.course_id+'">'+v.course_name+'</option>');
							})
						}
					})
				}
				
			}
		</script>
		<script type="text/javascript">
			function course(obj){
				var course_id = $(obj).val();
				if(course_id=='0'){
					$("#select3 option:gt(0)").remove();
				}
				else{
					$("#select3 option:gt(0)").remove();
					$.ajax({
						type:"post",
						data:{"course_id":course_id},
						url:"{:url('classes/choosecourse')}",
						success:function(data){
							$.each(data,function(k,v){
								$("#select3").append('<option value="'+v.teacher_id+'">'+v.teacher_name+'</option>');
							})
						}
					})
				}
				
			}
		</script>
